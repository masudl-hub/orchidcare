<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid - Demo Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            min-height: 100vh;
            background: #000 !important;
            background-color: #000 !important;
            color: #f8f4e8;
            font-family: 'Press Start 2P', monospace;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 1.5rem;
            z-index: 10;
        }

        .nav-brand {
            font-size: 0.7rem;
            color: #f8f4e8;
            text-decoration: none;
            letter-spacing: 3px;
        }

        .nav-home {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.45rem;
            color: #888;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border: 1px solid #333;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .nav-home:hover {
            color: #f8f4e8;
            border-color: #f8f4e8;
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 720px;
            width: 100%;
        }

        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .play-icon {
            width: 56px;
            height: 56px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: pulse 3s ease-in-out infinite;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 9px 0 9px 16px;
            border-color: transparent transparent transparent #444;
            margin-left: 4px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .video-label {
            font-size: 0.4rem;
            color: #444;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 0.6rem;
            color: #666;
            font-weight: normal;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
        }

        .status {
            font-size: 0.5rem;
            color: #333;
            line-height: 2.2;
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.4rem;
            color: #555;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border: 1px solid #222;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .links a:hover {
            color: #f8f4e8;
            border-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <span class="nav-brand">ORCHID</span>
        <a href="https://orchid.masudlewis.com" class="nav-home">HOME</a>
    </nav>

    <main>
        <div class="content">
            <div class="video-frame">
                <div class="play-icon"></div>
                <span class="video-label">DEMO VIDEO</span>
            </div>

            <h2>Demo Video</h2>
            <p class="status">Coming soon<span class="cursor">_</span></p>

            <div class="links">
                <a href="https://orchid.masudlewis.com">LIVE APP</a>
                <a href="https://github.com/masudl-hub/orchidcare">REPOSITORY</a>
            </div>
        </div>
    </main>
</body>
</html>
